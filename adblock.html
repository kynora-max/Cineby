<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ad Blocker</title>
	<link rel="stylesheet" type="text/css" href="adblock.css">
</head>
<body>
	<h1>Ad Blocker</h1>
	<div>
		<button onclick="uBlockO()">uBlock Origin<br><strong>RECOMMENDET</strong></button>
		<button onclick="adBlockPl()">AD Block Plus</button>

		<script type="text/javascript">
			function uBlockO() {
				window.location.href = "https://ublockorigin.com"
			}
			function adBlockPl() {
				window.location.href = "https://adblockplus.org"
			}
		</script>
	</div>
</body>
</html>
